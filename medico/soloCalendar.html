<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas por Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class='container d-flex justify-content-center mt-100'> <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#exampleModal"> Open modal </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content p-4" style="align-items: center;border-radius: 30px;"> <i class="img far fa-calendar fa-5x" style="color: white"></i>
                    <div class="modal-header border-0 mb-2">
                        <div class="modal-title" id="exampleModalLabel">Your RSVP was successfully submitted. Would you like to add this event to your calendar?</div>
                    </div>
                    <div class="modal-body"> <button type="button" class="btn add col-10 col-md-10 offset-md-1 offset-1" data-dismiss="modal">ADD TO CALENDAR</button> <button type="button" class="btn no col-12 col-md-12" data-dismiss="modal">NO, THANKS</button> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
