<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img class="logoH" src="./Recursos/logoLargo.png" alt=""></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Inicio</a>
                    <a href="#" class="nav-item nav-link">Q&A</a>
                    <a href="#" class="nav-item nav-link">Especialidades</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Iniciar sesión</a>
                    <a href="#" class="nav-item nav-link">Regístrate</a>
                </div>

            </div>
        </div>
    </nav>
    

    <div class="d-flex .area" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white"  style="height: max-content;" id="sidebar-wrapper">
            
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Mi perfil</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Próximas citas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Calendario de citas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Historial de citas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Preguntas privadas</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Mis pacientes</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Comentarios</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper MainContainer">
            <div class="container w-75 my-5 PerfilMedico">
                <div class="row w-100 m-0">
                  <div class="col-6">
                    <img src="./Recursos/medico.jpg" alt="" class="medico mt-5">
                  </div>
                  <div class="col-6">
                    <h1 class="text-center">Perfil Médico</h1>
          
                    
                    <div class="row">
                      <div class="col-md-12 mb-4">
          
                        <div class="form-outline my-3">
                          <label for="precioVirtual" class="col-form-label">Primer nombre</label>
                          <input type="text" id="form3Example1m" class="form-control" placeholder="Primer nombre" value="Juan"/>
                        </div>
          
                        <div class="form-outline  my-3">
                          <label for="precioVirtual" class="col-form-label">Segundo nombre</label>
                          <input type="text" id="form3Example1n" class="form-control" placeholder="Segundo nombre" value="Pedro"/>
                        </div>
          
                        <div class="form-outline  my-3">
                          <label for="precioVirtual" class="col-form-label">Apellido paterno</label>
                          <input type="text" id="form3Example1m1" class="form-control" placeholder="Apellido materno" value="Jimenez"/>
                        </div>
          
                        <div class="form-outline  my-3">
                          <label for="precioVirtual" class="col-form-label">Apellido paterno</label>
                          <input type="text" id="form3Example1n1" class="form-control" placeholder="Apellido paterno" value="Muñoz"/>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
                
                <div class="row w-100 m-0">
                  
                  <div class="mb-3 row px-0 pb-3">
                    <h3>Contacto</h3>
                    <label for="precioVirtual" class="col-sm-3 col-form-label">Correo electrónico</label>
                    <div class="col-sm-9 p-0">
                      <input type="text" class="form-control" id="precioVirtual" placeholder="ejemplo@gmail.com" value="pedrojimenez@gmail.com">
                    </div>
                  </div>
                  <div class="mb-3 row p-0">
                      <label for="precioPresencial" class="col-sm-3 col-form-label">Número de celular</label>
                      <div class="col-sm-9  p-0">
                        <input type="text" class="form-control" id="precioPresencial" placeholder="+51 999 999 999" value="+51 999 999 999">
                      </div>
                  </div>
            
                  
                  <div class="mb-3 row px-0 py-3">
                    <h3>Precios</h3>
                    <label for="precioVirtual" class="col-sm-3 col-form-label">Virtual </label>
                    <div class="col-sm-9  p-0">
                      <input type="number" class="form-control" id="precioVirtual" placeholder="40 soles" value=40>
                    </div>
                  </div>
                  <div class="mb-3 row p-0">
                      <label for="precioPresencial" class="col-sm-3 col-form-label">Presencial </label>
                      <div class="col-sm-9  p-0">
                        <input type="number" class="form-control" id="precioPresencial" placeholder="60 soles" value=60 soles>
                      </div>
          
                      <div class="d-flex justify-content-end mt-4  p-0">
                      
                        <button type="button" class="btn btn-light btn-lg">Guardar</button>
                        <button type="button" class="btn btn-primary btn-lg ms-2">Limpiar</button>
                      </div>
                  </div>
                  
                </div>
              </div>
        </div>
    </div>


         


        
</body>
</html>
