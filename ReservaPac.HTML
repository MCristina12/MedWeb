            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

            <div class="collapse navbar-collapse" id="navbarCollapse">

                    <a href="#" class="nav-item nav-link active">Inicio</a>

            </div>
        </div>

    <div class="container m-4 p-4">
        <H1>Reserva tu cita</H1>
        <div class="mb-1">
            <label for="numTarjeta" class="form-label width = 30% ">Numero de Tarjeta</label>
            <input type="text" class="form-control" id="CVV">
        </div>

        <div class="row-form-group mb-1 ">
                <label for="numTarjeta" class="form-label">Fecha vencimiento</label>
                <div>
                    <input type="month" data-date-format="mm/yy" id="fecVen">
                </div>
                
        </div>

        <div class="row-form-group mb-1 ">
            <label for="CVV" class="form-label m-2">CVV</label>
            <div>
                <input type="text" class="form-control" id="CVV">
            </div>
        </div>

        <div class="mb-1">
            <label for="nomTarjeta" class="form-label m-2">Nombre en la Tarjeta</label>
            <div>
                <input type="text" class="form-control" id="nomTarjeta">
            </div>
        </div>

        <div class="mb-1">
            <label for="Confirm" class="form-label m-2">¿Envíó de medicamentos?</label>
            <select id="inputCity" class="form-control">
                <option selected>--Seleccione</option>
                <option>No</option>
                <option>Sí</option>
              </select>
        </div>

        <div class="mb-1">
            <div class="form-label m-2">
                <label for="correo">Ingrese su dirección de correo electrónico</label>
            </div>
            <div class="d-flex justify-content-center ">
             <input type="email" class="form-control" id="emailinput" placeholder="Introduzca su correo">   
            </div>      
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
        
    </div>
