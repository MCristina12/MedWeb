<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img class="logoH" src="./Recursos/logoLargo.png" alt=""></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Inicio</a>
                    <a href="#" class="nav-item nav-link">Q&A</a>
                    <a href="#" class="nav-item nav-link">Especialidades</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Iniciar sesión</a>
                    <a href="#" class="nav-item nav-link">Regístrate</a>
                </div>

            </div>
        </div>
    </nav>
    

    <div class="container w-75 my-5 PerfilPaciente">
      <div class="row w-100 m-0">
        <div class="col-6">
          <img src="./Recursos/paciente.jpg" alt="" class="paciente mt-5">
        </div>
        <div class="col-6">
          <h1 class="text-center">Perfil de Paciente</h1>

          
          <div class="row">
            <div class="col-md-12 mb-4">

              <div class="form-outline my-3">
                <label for="precioVirtual" class="col-form-label">Primer nombre</label>
                <input type="text" id="form3Example1m" class="form-control" placeholder="Primer nombre" value="Erla"/>
              </div>

              <div class="form-outline  my-3">
                <label for="precioVirtual" class="col-form-label">Segundo nombre</label>
                <input type="text" id="form3Example1n" class="form-control" placeholder="Segundo nombre" value="Mayra"/>
              </div>

              <div class="form-outline  my-3">
                <label for="precioVirtual" class="col-form-label">Apellido paterno</label>
                <input type="text" id="form3Example1m1" class="form-control" placeholder="Apellido materno" value="Rojas"/>
              </div>

              <div class="form-outline  my-3">
                <label for="precioVirtual" class="col-form-label">Apellido paterno</label>
                <input type="text" id="form3Example1n1" class="form-control" placeholder="Apellido paterno" value="Aponte"/>
              </div>
            </div>
          </div>
        </div> 
      </div>
      
      <div class="row w-100 m-0">
        
        <div class="mb-3 row px-0 pb-3">
          <h3>Contacto</h3>
          <label for="precioVirtual" class="col-sm-3 col-form-label">Correo electrónico</label>
          <div class="col-sm-9 p-0">
            <input type="text" class="form-control" id="precioVirtual" placeholder="ejemplo@gmail.com" value="erlarojas@gmail.com">
          </div>
        </div>
        <div class="mb-3 row p-0">
            <label for="precioPresencial" class="col-sm-3 col-form-label">Número de celular</label>
            <div class="col-sm-9  p-0">
              <input type="text" class="form-control" id="precioPresencial" placeholder="+51 999 999 999" value="+51 999 999 999">
            </div>
        </div>
  
        
        <div class="mb-3 row px-0 py-3">
          <h3>Cuenta</h3>
          <label for="precioVirtual" class="col-sm-3 col-form-label">Usuario</label>
          <div class="col-sm-9  p-0">
            <input type="text" class="form-control" id="precioVirtual" placeholder="Usuario" value=erlarojas12>
          </div>
        </div>
        <div class="mb-3 row p-0">
            <label for="precioPresencial" class="col-sm-3 col-form-label">Contraseña</label>
            <div class="col-sm-9  p-0">
              <input type="text" class="form-control" id="precioPresencial" placeholder="Contraseña">
            </div>


            <div class="d-flex justify-content-end mt-4  p-0">
            
              <button type="button" class="btn btn-light btn-lg">Guardar</button>
              <button type="button" class="btn btn-primary btn-lg ms-2">Limpiar</button>
            </div>
        </div>
        
      </div>
    </div>
 
</body>
</html>
